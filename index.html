    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const nameListTextarea = document.getElementById('nameList');
            const resultDisplay = document.getElementById('resultDisplay');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const clearListBtn = document.getElementById('clearListBtn');
            const clearSelectedBtn = document.getElementById('clearSelectedBtn');
            const countdownBtn = document.getElementById('countdownBtn');
            const hideInputBtn = document.getElementById('hideInputBtn');
            const hideResultBtn = document.getElementById('hideResultBtn');
            const hideSelectedBtn = document.getElementById('hideSelectedBtn');
            const fileInput = document.getElementById('fileInput');
            const countdownTime = document.getElementById('countdownTime');
            const selectedList = document.getElementById('selectedList');
            const modeButtons = document.querySelectorAll('.mode-btn');
            
            // å˜é‡åˆå§‹åŒ–
            let nameList = [];
            let filteredList = [];
            let selectedNames = [];
            let isRunning = false;
            let intervalId = null;
            let countdownId = null;
            let currentMode = 'random';
            let isInputHidden = false;
            let isResultHidden = false;
            let isSelectedHidden = false;
            let currentSelectedName = '';
            
            // æ¨¡å¼åˆ‡æ¢
            modeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    
                    // é‡ç½®ç­›é€‰åˆ—è¡¨
                    updateFilteredList();
                });
            });
            
            // æ›´æ–°ç­›é€‰åˆ—è¡¨
            function updateFilteredList() {
                const names = getNamesFromTextarea();
                if (currentMode === 'filter') {
                    filteredList = names.filter(name => !selectedNames.includes(name));
                } else {
                    filteredList = [...names];
                }
            }
            
            // ä»æ–‡æœ¬åŒºåŸŸè·å–åå­—åˆ—è¡¨
            function getNamesFromTextarea() {
                return nameListTextarea.value.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
            }
            
            // å¼€å§‹éšæœºé€‰æ‹©
            function startRandom() {
                if (filteredList.length === 0) {
                    alert('åå•ä¸ºç©ºæˆ–æ‰€æœ‰åå­—å·²è¢«æŠ½å–ï¼');
                    return;
                }
                
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * filteredList.length);
                    currentSelectedName = filteredList[randomIndex];
                    
                    // å³ä½¿éšè—ç»“æœï¼ŒæŠ½å–è¿‡ç¨‹ä¸­ä¹Ÿæ˜¾ç¤ºåå­—
                    resultDisplay.textContent = currentSelectedName;
                }, 100);
            }
            
            // æš‚åœé€‰æ‹©
            function pauseRandom() {
                if (!isRunning) return;
                
                isRunning = false;
                clearInterval(intervalId);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                // å¦‚æœéšè—ç»“æœï¼Œæ˜¾ç¤º***
                if (isResultHidden) {
                    resultDisplay.textContent = '***';
                }
                
                // æ·»åŠ åˆ°å·²é€‰åˆ—è¡¨
                if (currentSelectedName && !selectedNames.includes(currentSelectedName)) {
                    selectedNames.push(currentSelectedName);
                    addToSelectedList(currentSelectedName);
                }
                
                // æ›´æ–°ç­›é€‰åˆ—è¡¨
                updateFilteredList();
                
                // æ·»åŠ æ­å–œåŠ¨ç”»
                resultDisplay.classList.add('congratulations');
                setTimeout(() => {
                    resultDisplay.classList.remove('congratulations');
                }, 2000);
            }
            
            // æ·»åŠ åˆ°å·²é€‰åˆ—è¡¨
            function addToSelectedList(name) {
                const span = document.createElement('span');
                span.className = 'selected-item';
                
                // å¦‚æœå·²é€‰åå•å¤„äºéšè—çŠ¶æ€ï¼Œæ˜¾ç¤º***
                if (isSelectedHidden) {
                    span.textContent = '***';
                } else {
                    span.textContent = name;
                }
                
                span.setAttribute('data-name', name); // ä¿å­˜åŸå§‹åå­—
                selectedList.appendChild(span);
            }
            
            // å€’è®¡æ—¶å¼€å§‹
            function startCountdown() {
                if (isRunning) return;
                
                const seconds = parseInt(countdownTime.value);
                if (isNaN(seconds) || seconds <= 0) {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„å€’è®¡æ—¶æ—¶é—´ï¼');
                    return;
                }
                
                startRandom();
                
                // ç¦ç”¨æŒ‰é’®
                countdownBtn.disabled = true;
                
                // è®¾ç½®å€’è®¡æ—¶
                let timeLeft = seconds;
                countdownBtn.innerHTML = `<i class="fas fa-clock"></i><span>å€’è®¡æ—¶: ${timeLeft}ç§’</span>`;
                
                countdownId = setInterval(() => {
                    timeLeft--;
                    countdownBtn.innerHTML = `<i class="fas fa-clock"></i><span>å€’è®¡æ—¶: ${timeLeft}ç§’</span>`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownId);
                        pauseRandom();
                        countdownBtn.innerHTML = `<i class="fas fa-clock"></i><span>å€’è®¡æ—¶å¼€å§‹</span>`;
                        countdownBtn.disabled = false;
                    }
                }, 1000);
            }
            
            // æ¸…é™¤åå•
            function clearNameList() {
                nameListTextarea.value = '';
                updateFilteredList();
            }
            
            // æ¸…é™¤å·²é€‰åå•
            function clearSelectedList() {
                selectedNames = [];
                selectedList.innerHTML = '';
                updateFilteredList();
            }
            
            // éšè—/æ˜¾ç¤ºè¾“å…¥åå•
            function toggleInputHide() {
                isInputHidden = !isInputHidden;
                
                if (isInputHidden) {
                    hideInputBtn.innerHTML = '<i class="fas fa-eye"></i><span>æ˜¾ç¤ºåå•</span>';
                    nameListTextarea.classList.add('blurred-text');
                } else {
                    hideInputBtn.innerHTML = '<i class="fas fa-eye-slash"></i><span>éšè—åå•</span>';
                    nameListTextarea.classList.remove('blurred-text');
                }
            }
            
            // éšè—/æ˜¾ç¤ºæŠ½å–ç»“æœ
            function toggleResultHide() {
                isResultHidden = !isResultHidden;
                
                if (isResultHidden) {
                    hideResultBtn.innerHTML = '<i class="fas fa-eye"></i><span>æ˜¾ç¤ºç»“æœ</span>';
                    // å¦‚æœå½“å‰ä¸æ˜¯è¿è¡Œä¸­ï¼Œæ˜¾ç¤º***
                    if (!isRunning && resultDisplay.textContent !== 'ç­‰å¾…å¼€å§‹') {
                        resultDisplay.textContent = '***';
                    }
                } else {
                    hideResultBtn.innerHTML = '<i class="fas fa-eye-slash"></i><span>éšè—ç»“æœ</span>';
                    // å¦‚æœä¸æ˜¯è¿è¡Œä¸­ï¼Œæ˜¾ç¤ºå®é™…åå­—
                    if (!isRunning && resultDisplay.textContent === '***') {
                        resultDisplay.textContent = currentSelectedName || 'ç­‰å¾…å¼€å§‹';
                    }
                }
            }
            
            // éšè—/æ˜¾ç¤ºå·²é€‰åå•
            function toggleSelectedHide() {
                isSelectedHidden = !isSelectedHidden;
                
                if (isSelectedHidden) {
                    hideSelectedBtn.innerHTML = '<i class="fas fa-eye"></i><span>æ˜¾ç¤ºå·²æŠ½åå•</span>';
                    // å°†æ‰€æœ‰å·²é€‰åå­—æ›¿æ¢ä¸º***
                    selectedList.querySelectorAll('.selected-item').forEach(item => {
                        item.textContent = '***';
                    });
                } else {
                    hideSelectedBtn.innerHTML = '<i class="fas fa-eye-slash"></i><span>éšè—å·²æŠ½åå•</span>';
                    // æ¢å¤åŸå§‹åå­—
                    selectedList.querySelectorAll('.selected-item').forEach(item => {
                        item.textContent = item.getAttribute('data-name');
                    });
                }
            }
            
            // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startRandom);
            pauseBtn.addEventListener('click', pauseRandom);
            clearListBtn.addEventListener('click', clearNameList);
            clearSelectedBtn.addEventListener('click', clearSelectedList);
            countdownBtn.addEventListener('click', startCountdown);
            hideInputBtn.addEventListener('click', toggleInputHide);
            hideResultBtn.addEventListener('click', toggleResultHide);
            hideSelectedBtn.addEventListener('click', toggleSelectedHide);
            
            // æ–‡ä»¶å¯¼å…¥å¤„ç†
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    // ç®€å•å¤„ç†ï¼šå‡è®¾CSVæ–‡ä»¶æˆ–Excelå¯ä»¥ç›´æ¥è¯»å–ä¸ºæ–‡æœ¬
                    // å®é™…åº”ç”¨ä¸­å¯èƒ½éœ€è¦ä½¿ç”¨ä¸“é—¨çš„åº“å¦‚SheetJSå¤„ç†Excelæ–‡ä»¶
                    nameListTextarea.value = e.target.result;
                    updateFilteredList();
                };
                reader.readAsText(file);
            });
            
            // åˆå§‹åŒ–åå•
            updateFilteredList();
        });
